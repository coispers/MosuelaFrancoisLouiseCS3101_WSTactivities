<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Board</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Francois Louise's Vision Board</h1>
  </header>
  <div class="flex-container">
    <div class="daily-reminder">
      <h2>Daily Reminder! <i class="fa-solid fa-bell"></i></h2>
      <h3>Do not stop until all is achieved!</h3>
    </div>
    <div class="flex-image">
      <img class="vision-image" src="assets/house.jpg" alt="house">
      <img class="vision-image" src="assets/feast.jpeg" alt="feast">
      <img class="vision-image" src="assets/shoes.jpg" alt="shoes">
      <img class="vision-image" src="assets/watch.jpg" alt="watch">
      <img class="vision-image" src="assets/motivational.jpg" alt="motivational quote">
      <div class="goals">
        <p class="life-goal"><i class="fa-solid fa-bullseye"></i> Life Goals</p>
        <hr>
        <p><i class="fa-solid fa-keyboard"></i> Be a Better Programmer.</p>
        <p><i class="fa-solid fa-book"></i> Read More.</p>
        <p><i class="fa-solid fa-circle-xmark"></i> Don't rush into things.</p>
        <p><i class="fa-solid fa-shield-heart"></i> Do not forget to take care of myself.</p>
        <p><i class="fa-solid fa-heart-circle-plus"></i> Love myself more.</p>
      </div>
      <img class="vision-image" src="assets/motivational2.webp" alt="motivational quote">
      <img class="vision-image" src="assets/music.png" alt="">
      <img class="vision-image" src="assets/lily.jpg" alt="prettiest woman i know">
    </div>
    
  </div>
</body>
</html>
